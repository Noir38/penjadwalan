    <!-- Script untuk Mengelola Data -->
    <script>
      $(document).ready(function () {
        const apiUrl = 'http://127.0.0.1:8000/api';
        let matkulData = [];
    
        // Utilitas: Ajax Request
        function sendRequest(url, method, data, onSuccess, onError) {
          $.ajax({
            url,
            method,
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: onSuccess,
            error: onError || function () {
              alert('Terjadi kesalahan saat memproses permintaan.');
            },
          });
        }
    
        // Utilitas: Isi Dropdown
        function populateDropdown(url, $dropdown, placeholder, mapOptions) {
          sendRequest(
            url,
            'GET',
            null,
            function (response) {
              const options = response.results || [];
              $dropdown.empty().append(`<option value="">${placeholder}</option>`);
              options.forEach(option => $dropdown.append(mapOptions(option)));
            },
            function () {
              alert(`Gagal memuat data untuk ${placeholder}.`);
            }
          );
        }
    
        // Fetch Data untuk Dropdown
        function fetchDropdownData() {
          populateDropdown(`${apiUrl}/kelas`, $('#ruang'), 'Pilih Ruang', item => `<option value="${item.kode_ruang}">${item.kode_ruang}</option>`);
          populateDropdown(`${apiUrl}/dosen`, $('#pengampu1, #pengampu2'), 'Pilih Pengampu', dosen => `<option value="${dosen.nama}">${dosen.nama}</option>`);
          populateDropdown(`${apiUrl}/matakuliah`, $('#kodeMatakuliah'), 'Pilih Mata Kuliah', item => `
            <option value="${item.id}" data-kode="${item.kode}" data-nama="${item.nama}" data-sks="${item.sks}">
              ${item.nama} (${item.kode})
            </option>
          `);
          populateDropdown(`${apiUrl}/angkatan`, $('#jurusan'), 'Pilih Nama Kelas', item => `<option value="${item.jurusan}">${item.jurusan}</option>`);
        }

        // Fungsi untuk memvalidasi konflik jadwal
function validateConflict(formData) {
  return matkulData.some(item => {
    if (item.hari !== formData.hari) return false;

    // Perhitungan waktu akhir
    const calculateEndTime = (startTime, sks) => {
      const [hours, minutes] = startTime.split(':').map(Number);
      const durationMinutes = sks * 50; // 1 SKS = 50 menit
      const endDate = new Date(1970, 0, 1, hours, minutes + durationMinutes);
      const endHours = String(endDate.getHours()).padStart(2, '0');
      const endMinutes = String(endDate.getMinutes()).padStart(2, '0');
      return `${endHours}:${endMinutes}`;
    };

    const existingStart = item.jam;
    const existingEnd = calculateEndTime(existingStart, item.sks);
    const formStart = formData.jam;
    const formEnd = calculateEndTime(formStart, formData.sks);

    // Konflik waktu
    const isTimeConflict = (
      (formStart >= existingStart && formStart < existingEnd) || // Mulai di antara jadwal lain
      (formEnd > existingStart && formEnd <= existingEnd) ||    // Selesai di antara jadwal lain
      (formStart <= existingStart && formEnd >= existingEnd)    // Tumpang tindih penuh
    );

    // Konflik ruangan
    const isRoomConflict = isTimeConflict && item.ruang === formData.ruang;

    // Konflik pengampu
    const isPengampuConflict = isTimeConflict && (
      item.pengampu1 === formData.pengampu1 ||
      item.pengampu1 === formData.pengampu2 ||
      item.pengampu2 === formData.pengampu1 ||
      item.pengampu2 === formData.pengampu2
    );

    // Konflik antar kelas (jadwal mahasiswa)
    const isClassConflict = isTimeConflict && item.nama_kelas === formData.nama_kelas;

    return isRoomConflict || isPengampuConflict || isClassConflict;
  });
}

    
        // Sinkronisasi Mata Kuliah
        $('#kodeMatakuliah').on('change', function () {
          const selectedOption = $(this).find('option:selected');
          const kode = selectedOption.data('kode');
          const nama = selectedOption.data('nama');
          const sks = selectedOption.data('sks');
    
          // Sinkronkan nilai ke input form
          $('#kode').val(kode || '');
          $('#matakuliah').val(nama || '');
          $('#sks').val(sks || '');
        });
    
        // Fetch dan Render Data Jadwal
        function fetchData() {
          sendRequest(
            `${apiUrl}/daily`,
            'GET',
            null,
            function (response) {
              matkulData = response.results || [];
              renderTable();
            },
            function () {
              alert('Gagal memuat data jadwal.');
            }
          );
        }
    
        // Render Tabel Jadwal
        function renderTable() {
          const $tableBody = $('#matkulTableBody');
          $tableBody.empty();
    
          matkulData.forEach((data, index) => {
            $tableBody.append(`
              <tr>
                <td>${index + 1}</td>
                <td>${data.kode}</td>
                <td>${data.matakuliah}</td>
                <td>${data.nama_kelas}</td>
                <td>${data.sks}</td>
                <td>${data.hari}</td>
                <td>${data.jam}</td>
                <td>${data.ruang}</td>
                <td>${data.pengampu1}</td>
                <td>${data.pengampu2}</td>
                <td>
                  <button class="btn btn-warning" onclick="editJadwal(${index})">Edit</button>
                  <button class="btn btn-danger" onclick="deleteJadwal(${data.id})">Delete</button>
                </td>
              </tr>
            `);
          });
        }

        // Definisikan fungsi di scope global
window.editJadwal = function (index) {
  const data = matkulData[index];
  $('#id').val(data.id);
  $('#kode').val(data.kode);
  $('#matakuliah').val(data.matakuliah);
  $('#jurusan').val(data.nama_kelas);
  $('#sks').val(data.sks);
  $('#hari').val(data.hari);
  $('#jam').val(data.jam);
  $('#ruang').val(data.ruang);
  $('#pengampu1').val(data.pengampu1);
  $('#pengampu2').val(data.pengampu2);
  $('#matkulModal').modal('show');
};

    
        // Tambah/Edit Data Jadwal
        $('#matkulForm').on('submit', function (e) {
          e.preventDefault();
    
          const id = $('#id').val();
          const sks = parseInt($('#sks').val(), 10);
          const formData = {
            kode: $('#kode').val(),
            matakuliah: $('#matakuliah').val(),
            nama_kelas: $('#jurusan').val(),
            sks,
            hari: $('#hari').val(),
            jam: $('#jam').val(),
            ruang: $('#ruang').val(),
            pengampu1: $('#pengampu1').val(),
            pengampu2: $('#pengampu2').val(),
          };
    
          if (validateConflict(formData)) {
            alert('Konflik terdeteksi! Periksa hari, jam, ruang, pengampu, atau kelas.');
            return;
          }
    
          const method = id ? 'PUT' : 'POST';
          const url = id ? `${apiUrl}/dailyupdate/${id}` : `${apiUrl}/adddaily`;
    
          sendRequest(
            url,
            method,
            formData,
            function () {
              fetchData();
              $('#matkulModal').modal('hide');
            }
          );
        });
    
        // Inisialisasi
        fetchDropdownData();
        fetchData();
      });
    </script>
