<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
  <div class="wrapper">

    <div class="preloader flex-column justify-content-center align-items-center">
      <p>Loading</p>

    <!-- Navbar -->
    <div id="navbar"></div>
    <!-- Main Sidebar Container -->

    <!-- Content Wrapper -->
    <div class="content-wrapper px-4">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">Penjadwalan Matakuliah</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Penjadwalan Matakuliah</li>
              </ol>
            </div>
          </div>
        </div>
      </div>

      <!-- Main content -->
      <div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table  table-hover table-bordered">
              <thead class="table-dark">
                <tr>
                  <th>No</th>
                  <th>Kode</th>
                  <th>Matakuliah</th>
                  <th>Nama Kelas</th>
                  <th>SKS</th>
                  <th>Hari</th>
                  <th>Jam</th>
                  <th>Ruang</th>
                  <th>Pengampu 1</th>
                  <th>Pengampu 2</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="matkulTableBody">
                <!-- Data Matakuliah Akan Ditambahkan Di Sini -->
              </tbody>
            </table>
          </div>
          <div class=" d-flex flex-row-reverse">
            <button id="downloadPDF" class="btn btn-danger"><i class="fas fa-file-pdf"></i> Download PDF</button>
            <button class="btn btn-primary mr-2" data-bs-toggle="modal" data-bs-target="#matkulModal"><i
                class="fas fa-plus-circle"></i> Tambah Jadwal Matakuliah</button>
          </div>


          <!-- Modal Form Tambah/Edit Matakuliah -->
          <div class="modal fade" id="matkulModal" tabindex="-1" aria-labelledby="matkulModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="matkulModalLabel">Tambah/Edit Jadwal</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="matkulForm">
                    <input type="hidden" id="id" name="id">
        
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="kodeMatakuliah" class="form-label">Pilih Mata Kuliah</label>
                        <select class="form-select" id="kodeMatakuliah" name="kodeMatakuliah" required>
                          <option value="">Pilih Mata Kuliah</option>
                        </select>
                      </div>
                      <div class="col-md-6">
                        <label for="kode" class="form-label">Kode</label>
                        <input type="text" class="form-control" id="kode" name="kode" readonly>
                      </div>
                    </div>
        
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="matakuliah" class="form-label">Matakuliah</label>
                        <input type="text" class="form-control" id="matakuliah" name="matakuliah" readonly>
                      </div>
                      <div class="col-md-6">
                        <label for="sks" class="form-label">SKS</label>
                        <input type="text" class="form-control" id="sks" name="sks" readonly>
                      </div>
                    </div>
        
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="jurusan" class="form-label">Nama Kelas</label>
                        <select class="form-select" id="jurusan" name="nama_kelas" required>
                          <option value="">Pilih Nama Kelas</option>
                        </select>
                      </div>
                      <div class="col-md-6">
                        <label for="hari" class="form-label">Hari</label>
                        <select class="form-select" id="hari" name="hari" required>
                          <option value="Senin">Senin</option>
                          <option value="Selasa">Selasa</option>
                          <option value="Rabu">Rabu</option>
                          <option value="Kamis">Kamis</option>
                          <option value="Jumat">Jumat</option>
                          <option value="Sabtu">Sabtu</option>
                        </select>
                      </div>
                    </div>
        
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="jam" class="form-label">Jam</label>
                        <input type="time" class="form-control" id="jam" name="jam" required>
                      </div>
                      <div class="col-md-6">
                        <label for="ruang" class="form-label">Pilih Ruang</label>
                        <select class="form-select" id="ruang" name="ruang" required>
                          <option value="">Pilih Ruang</option>
                        </select>
                      </div>
                    </div>
        
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="pengampu1" class="form-label">Pengampu 1</label>
                        <select class="form-select" id="pengampu1" name="pengampu1" required>
                          <option value="">Pilih Pengampu 1</option>
                        </select>
                      </div>
                      <div class="col-md-6">
                        <label for="pengampu2" class="form-label">Pengampu 2</label>
                        <select class="form-select" id="pengampu2" name="pengampu2">
                          <option value="">Pilih Pengampu 2</option>
                        </select>
                      </div>
                    </div>
        
                    <div class="text-end">
                      <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Simpan
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- Bootstrap JS -->


        </div>
        </section>
      </div>

      <!-- Main Footer -->
      <footer class="main-footer">
        <div class="float-right d-none d-sm-inline-block">
          <b>Version</b> 3.2.0
        </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../plugins/jquery/jquery.min.js"></script>

    <!-- Script untuk Mengelola Data -->
    <script>
      $(document).ready(function () {
        const apiUrl = 'http://127.0.0.1:8000/api';
        let matkulData = [];

        function fetchKelas() {
          $.ajax({
            url: `${apiUrl}/kelas`, // Endpoint API untuk kelas
            method: 'GET',
            success: function (response) {
              const kelasOptions = response.results || [];
              const $dropdown = $('#ruang');

              $dropdown.empty();
              $dropdown.append('<option value="">Pilih Ruang</option>');

              kelasOptions.forEach(item => {
                $dropdown.append(`
            <option value="${item.kode_ruang}">
              ${item.kode_ruang}
            </option>
          `);
              });
            },
            error: function () {
              alert('Gagal memuat data ruang.');
            }
          });
        }

        //fetch data dosen 
        function fetchDosen() {
          $.ajax({
            url: `${apiUrl}/dosen`, // Endpoint API untuk dosen
            method: 'GET',
            success: function (response) {
              const dosenOptions = response.results || [];
              const $dropdown1 = $('#pengampu1');
              const $dropdown2 = $('#pengampu2');

              // Kosongkan dropdown dan tambahkan opsi default
              $dropdown1.empty().append('<option value="">Pilih Pengampu 1</option>');
              $dropdown2.empty().append('<option value="">Pilih Pengampu 2</option>');

              // Tambahkan data dosen ke dropdown
              dosenOptions.forEach(dosen => {
                const option = `<option value="${dosen.nama}">${dosen.nama}</option>`;
                $dropdown1.append(option);
                $dropdown2.append(option);
              });
            },
            error: function () {
              alert('Gagal memuat data dosen.');
            }
          });
        }



        // Fetch data mata kuliah
        function fetchMatakuliah() {
          $.ajax({
            url: `${apiUrl}/matakuliah`,
            method: 'GET',
            success: function (response) {
              const matakuliahOptions = response.results || [];
              const $dropdown = $('#kodeMatakuliah');

              $dropdown.empty();
              $dropdown.append('<option value="">Pilih Mata Kuliah</option>');

              matakuliahOptions.forEach(item => {
                $dropdown.append(`
                  <option value="${item.id}" data-kode="${item.kode}" data-nama="${item.nama}" data-sks="${item.sks}">
                    ${item.nama} (${item.kode})
                  </option>
                `);
              });
            },
            error: function () {
              alert('Gagal memuat data mata kuliah.');
            }
          });
        }

        // Sinkronkan data saat memilih mata kuliah
        $('#kodeMatakuliah').on('change', function () {
          const selectedOption = $(this).find('option:selected');
          const kode = selectedOption.data('kode');
          const nama = selectedOption.data('nama');
          const sks = selectedOption.data('sks');

          $('#kode').val(kode || '');
          $('#matakuliah').val(nama || '');
          $('#sks').val(sks || '');
        });


        // Fetch data angkatan
        function fetchAngkatan() {
          $.ajax({
            url: `${apiUrl}/angkatan`,
            method: 'GET',
            success: function (response) {
              const angkatanOptions = response.results || [];
              const $dropdown = $('#jurusan');

              $dropdown.empty();
              $dropdown.append('<option value="">Pilih Nama Kelas</option>');

              angkatanOptions.forEach(item => {
                $dropdown.append(`
                  <option value="${item.jurusan}">${item.jurusan}</option>
                `);
              });
            },
            error: function () {
              alert('Gagal memuat data angkatan.');
            }
          });
        }

        // Fetch data jadwal
        function fetchData() {
          $.ajax({
            url: `${apiUrl}/daily`,
            method: 'GET',
            success: function (response) {
              matkulData = response.results || [];
              renderTable();
            },
            error: function () {
              alert('Gagal memuat data jadwal.');
            }
          });
        }


        // Render tabel
        function renderTable() {
          const matkulTableBody = $('#matkulTableBody');
          matkulTableBody.empty();

          matkulData.forEach((data, index) => {
            const row = `
              <tr>
                <td>${index + 1}</td>
                <td>${data.kode}</td>
                <td>${data.matakuliah}</td>
                <td>${data.nama_kelas}</td>
                <td>${data.sks}</td>
                <td>${data.hari}</td>
                <td>${data.jam}</td>
                <td>${data.ruang}</td>
                <td>${data.pengampu1}</td>
                <td>${data.pengampu2}</td>
                <td>
                  <button class="btn btn-warning" onclick="editJadwal(${index})">Edit</button>
                  <button class="btn btn-danger" onclick="deleteJadwal(${data.id})">Delete</button>
                </td>
              </tr>`;
            matkulTableBody.append(row);
          });
        }


        function calculateEndTime(startTime, sks) {
          const [hours, minutes] = startTime.split(':').map(Number);
          const durationMinutes = sks * 50; // 1 SKS = 50 menit
          const endDate = new Date(1970, 0, 1, hours, minutes + durationMinutes);

          const endHours = String(endDate.getHours()).padStart(2, '0');
          const endMinutes = String(endDate.getMinutes()).padStart(2, '0');

          return `${endHours}:${endMinutes}`;
        }

        // Tambah/Edit data dengan validasi konflik
        $('#matkulForm').on('submit', function (e) {
          e.preventDefault();

          const id = $('#id').val();
          const sks = parseInt($('#sks').val(), 10);
          const startTime = $('#jam').val();
          const endTime = calculateEndTime(startTime, sks);

          const formData = {
            kode: $('#kode').val(),
            matakuliah: $('#matakuliah').val(),
            nama_kelas: $('#jurusan').val(),
            sks,
            hari: $('#hari').val(),
            jam: startTime,
            ruang: $('#ruang').val(),
            pengampu1: $('#pengampu1').val(),
            pengampu2: $('#pengampu2').val(),
          };

          // Validasi konflik
          const isConflict = matkulData.some(item => {
            if (item.hari !== formData.hari) return false;

            const existingStart = item.jam;
            const existingEnd = calculateEndTime(existingStart, item.sks);

            // Konflik waktu (ruangan, pengampu, atau jadwal mahasiswa)
            const isTimeConflict = (
              (startTime >= existingStart && startTime < existingEnd) || // Mulai di antara jadwal lain
              (endTime > existingStart && endTime <= existingEnd) || // Selesai di antara jadwal lain
              (startTime <= existingStart && endTime >= existingEnd) // Tumpang tindih penuh
            );

            // Konflik ruangan
            const isRoomConflict = isTimeConflict && item.ruang === formData.ruang;

            // Konflik pengampu
            const isPengampuConflict = isTimeConflict && (
              item.pengampu1 === formData.pengampu1 ||
              item.pengampu1 === formData.pengampu2 ||
              item.pengampu2 === formData.pengampu1 ||
              item.pengampu2 === formData.pengampu2
            );

            // Konflik antar jadwal mahasiswa (kelas)
            const isClassConflict = isTimeConflict && item.nama_kelas === formData.nama_kelas;

            return isRoomConflict || isPengampuConflict || isClassConflict;
          });

          if (isConflict) {
            alert('Konflik terdeteksi! Periksa hari, jam, ruang, pengampu, atau kelas.');
            return;
          }

          const method = id ? 'PUT' : 'POST';
          const url = id ? `${apiUrl}/dailyupdate/${id}` : `${apiUrl}/adddaily`;

          $.ajax({
            url,
            method,
            contentType: 'application/json',
            data: JSON.stringify(formData),
            success: function () {
              fetchData();
              $('#matkulModal').modal('hide');
            },
            error: function () {
              alert('Gagal menyimpan data.');
            }
          });
        });




        // Edit data
        window.editJadwal = function (index) {
          const data = matkulData[index];
          $('#id').val(data.id);
          $('#kode').val(data.kode);
          $('#matakuliah').val(data.matakuliah);
          $('#jurusan').val(data.nama_kelas);
          $('#sks').val(data.sks);
          $('#hari').val(data.hari);
          $('#jam').val(data.jam);
          $('#ruang').val(data.ruang);
          $('#pengampu1').val(data.pengampu1);
          $('#pengampu2').val(data.pengampu2);
          $('#matkulModal').modal('show');
        };

        // Delete data
        window.deleteJadwal = function (id) {
          if (confirm('Apakah Anda yakin ingin menghapus data ini?')) {
            $.ajax({
              url: `${apiUrl}/dailydelete/${id}`,
              method: 'DELETE',
              success: function () {
                fetchData();
              },
              error: function () {
                alert('Gagal menghapus data.');
              }
            });
          }
        };

        // Reset form
        $('#btnTambah').on('click', function () {
          $('#id').val('');
          $('#matkulForm')[0].reset();
        });

        // Inisialisasi
        fetchAngkatan();
        fetchMatakuliah();
        fetchKelas();
        fetchDosen();
        fetchData();
      });

    </script>
