<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Penjadwalan Mata Kuliah</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="../../../plugins/fontawesome-free/css/all.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="../../../plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../../dist/css/adminlte.min.css">

  <!-- jQuery harus dimuat di bagian head agar siap digunakan -->
  <script src="../../../plugins/jquery/jquery.min.js"></script>

  <!-- Sidebar dan Navbar dimuat setelah DOM siap -->
  
</head>
<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__wobble" src="../../../dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
  </div>

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Main Sidebar Container -->
  <div id="sidebar"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Penjadwalan Mata Kuliah</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Penjadwalan Mata Kuliah</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="container mt-5">
          <h1>Data Mata Kuliah</h1>

          <!-- Tabel Data Mata Kuliah -->
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead class="table-dark">
                <tr>
                  <th>No</th>
                  <th>Kode</th>
                  <th>Nama Mata Kuliah</th>
                  <th>SKS</th>
                  <th>Semester</th>
           
                </tr>
              </thead>
              <tbody id="matakuliahTableBody">
                <!-- Data Mata Kuliah Akan Ditambahkan Di Sini -->
              </tbody>
            </table>
          </div>

          <!-- Button untuk tambah data mata kuliah -->
        
          <!-- Modal Form Tambah/Edit Mata Kuliah -->
          
        </div>

        <!-- Bootstrap JS dari CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

        <script>
          $(document).ready(function () {
              let matakuliahData = [];
      
              // Fetch data dari API saat halaman pertama kali dimuat
              fetchData();
      
              // Function untuk fetch data dari API
              function fetchData() {
                  $.ajax({
                      url: 'http://127.0.0.1:8000/api/matakuliah',
                      method: 'GET',
                      success: function (response) {
                          matakuliahData = response.results;
                          renderTable();
                      },
                      error: function (error) {
                          console.error('Error fetching data:', error);
                      }
                  });
              }
      
              // Function untuk render tabel data mata kuliah
              function renderTable() {
                  const matakuliahTableBody = $('#matakuliahTableBody');
                  matakuliahTableBody.empty();
      
                  matakuliahData.forEach((data, index) => {
                      const row = `
                          <tr>
                              <td>${index + 1}</td>
                              <td>${data.kode}</td>
                              <td>${data.nama}</td>
                              <td>${data.sks}</td>
                              <td>${data.semester}</td>
                        
                          </tr>
                      `;
                      matakuliahTableBody.append(row);
                  });
              }
      
              
          });
        </script>

      </div>
    </section>
  </div>

  <!-- Main Footer -->
  <footer class="main-footer">
    <strong>&copy; 2023 <a href="#">Nusput</a>.</strong> All rights reserved.
  </footer>
</div>

<!-- AdminLTE App -->
<script src="../../../dist/js/adminlte.js"></script>
<script src="../../components/js/sidebar-admin/sidebar-user.js"></script>
</body>
</html>
